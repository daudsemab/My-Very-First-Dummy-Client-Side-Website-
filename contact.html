<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='icon' href='./assets/nmlogo.ico' type='image/x-icon'/>
    <title>Contact | Daud Semab</title>
</head>
<body>
    <div class="container">
        <div id="tophead">
            <header>
                <h1>CONTACT</h1>
                <nav class="flex">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="in">Contact</li>
                        <li><a href="projects.html">Projects</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="contact-form">
            <form method="POST">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullName" placeholder="Full Name"><br>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Email"><br>
                </div>
                <div class="form-group">
                    <label for="message">Subject</label>
                    <textarea name="Subject" placeholder="Write Message"></textarea><br>
                </div>
                <div class="button">
                    <input type="submit" name="Submit">
                </div>
                <div class="button">
                    <input type="reset" name="Reset">
                </div>
            </form>
        </div>
        <footer>
            <p>Copyright &copy; 2020 | All Rights Reserved | Daud Semab</p>
        </footer>
    </div>
</body>
</html>
